{% extends 'layout.html' %}

{% block content %}

    <div class="container" style="margin: 40px auto">
        <div class="row">
            <div class="col-auto">
                <a type="button" href="/project/add" class="btn btn-success" style="margin-bottom: 20px">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    添加项目
                </a>
            </div>
            <div class="col-md">
                <form class="form-inline float-right">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"
                                                                                          aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">项目列表</div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <th>ID</th>
                    <th>名称</th>
                    <th>资金</th>
                    <th>等级</th>
                    <th>状态</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    {% for foo in project %}
                        <tr>
                            <td>{{ foo.id }}</td>
                            <td>{{ foo.name }}</td>
                            <td>{{ foo.Funds }}</td>
                            <td>{{ foo.get_level_display }}</td>
                            <td>{{ foo.get_status_display }}</td>
                        <td>
                            <a class="btn btn-primary" href="/project/edit/">编辑</a>
                            <a class="btn btn-danger" href="/project/delete/?nid={{ foo.id }}">删除</a>
                        </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
