{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
</head>
<body>

<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/depart/list/">部门管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">员工管理</a>
            </li>
        </ul>
        <div class="d-flex justify-content-end">
            <ul class="navbar-nav mr-auto">
                {#                <li class="nav-item">#}
                {#                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">#}
                {#                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
                {#                </li>#}
                <li class="nav-item">
                    <a class="nav-link" href="#">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">用户名</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container" style="margin: 40px auto">

    <div class="row">
        <div class="col-auto">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop"
                    style="margin-bottom: 20px">
                <i class="fa fa-plus" aria-hidden="true"></i>
                新建部门
            </button>
        </div>
        <div class="col-md">
            <form class="form-inline float-right">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>


    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">新建部门</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="/depart/add/">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label>部门名称</label>
                            <input type="text" class="form-control" name="depart">
                            <small class="form-text text-muted">请填写部门的名称</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <i class="fa fa-list" aria-hidden="true"></i>
            部门列表
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                <th style="text-align: center">ID</th>
                <th style="text-align: center">部门名称</th>
                <th style="text-align: right">操作</th>
                </thead>
                <tbody>
                {% for foo in depart %}
                    <tr>
                        <td style="text-align: center">{{ foo.id }}</td>
                        <td style="text-align: center">{{ foo.title }}</td>
                        <td style="text-align: right">
                            <a class="btn btn-primary">编辑</a>
                            <a class="btn btn-danger" href="/depart/delete/?nid={{ foo.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


</div>

<script src="{% static 'js/jquery-3.6.3.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
