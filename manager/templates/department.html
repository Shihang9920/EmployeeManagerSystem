{% extends 'layout.html' %}

{% block content %}
    <div class="container" style="margin: 40px auto">

        <div class="row">
            <div class="col-auto">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop"
                        style="margin-bottom: 20px">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    新建部门
                </button>
            </div>
            <div class="col-md">
                <form class="form-inline float-right">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"
                                                                                          aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>


        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">新建部门</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" action="/depart/add/">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label>部门名称</label>
                                <input type="text" class="form-control" name="depart">
                                <small class="form-text text-muted">请填写部门的名称</small>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <i class="fa fa-list" aria-hidden="true"></i>
                部门列表
            </div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <th style="text-align: center">ID</th>
                    <th style="text-align: center">部门名称</th>
                    <th style="text-align: right">操作</th>
                    </thead>
                    <tbody>
                    {% for foo in depart %}
                        <tr>
                            <td style="text-align: center">{{ foo.id }}</td>
                            <td style="text-align: center">{{ foo.title }}</td>
                            <td style="text-align: right">

                                <a href="/depart/{{ foo.id }}/edit/" class="btn"
                                   data-toggle="modal"
                                   data-target="#editModal">
                                    编辑
                                </a>

                                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form method="post" action="/depart/edit/">
                                                {% csrf_token %}
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">更改名称</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control"
                                                               value="{{ row_obj.title }}">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        关闭
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">保存</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                                <a class="btn btn-danger" href="/depart/delete/?nid={{ foo.id }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </div>
{% endblock %}
