{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <style>
        body {
            background-image: url('{% static 'images/background003.jpg' %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>

<div class=" navbar navbar-expand-lg navbar-dark bg-dark
    ">
    <a class="navbar-brand" href="#">管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/depart/list/">部门管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/list/">员工管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/project/list/">项目管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/superadmin/list/">管理员账户</a>
            </li>
        </ul>
        <div class="d-flex justify-content-end">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">欢迎您，{{ request.session.info.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">注销</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div>
    {% block content %}{% endblock %}
</div>


<script src="{% static 'js/jquery-3.6.3.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
