{% extends 'layout.html' %}
{% block content %}
    <div class="container" style="margin: 40px auto">
        <div class="card">
            <div class="card-header">添加员工</div>
            <div class="card-body">
                <form method="post" action="/user/add/">
                    {% csrf_token %}
                    {% for foo in form %}
                        <div class="form-group">
                            <label>{{ foo.label }}</label>
                            {{ foo }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
